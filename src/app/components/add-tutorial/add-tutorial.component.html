<div>
  <form class="form-horizontal" #login="ngForm" novalidate (ngSubmit)="login.form.valid && saveTutorial(login)">
    <div class="submit-form bd-1">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required #titlevalid="ngModel" [(ngModel)]="tutorial.title"
            name="title" />
          <div *ngIf="titlevalid.errors && (titlevalid.dirty || titlevalid.touched || login.submitted)">
            <p class="text-danger" *ngIf="titlevalid.errors['required']">Title is required</p>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" [(ngModel)]="tutorial.description"
            name="description" />
        </div>

        <div class="form-group">
          <label for="duedate">Due Date</label>
          <input type="date" class="form-control" id="duedate" required #duedatevalid="ngModel"
            [(ngModel)]="tutorial.duedate" name="duedate" />
          <div *ngIf="duedatevalid.errors && (duedatevalid.dirty || duedatevalid.touched || login.submitted)">
            <p class="text-danger" *ngIf="duedatevalid.errors['required']">Due Date is required</p>
          </div>
        </div>

        <div class="form-group">
          <label for="attachment">Attachment</label>
          <input type="file" class="form-control" id="attachment" [(ngModel)]="tutorial.attachment" name="attachment" />
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

  <div *ngIf="submitted">
    <h4>Tutorial was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
